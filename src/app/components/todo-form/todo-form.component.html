<form>
  <label>タイトル：<input [(ngModel)]="todo.title" name="title" placeholder="やること" type="text"></label>
  <label>内容：<input [(ngModel)]="todo.content" name="content" placeholder="やることの詳細" type="text"></label>
  <label>期限：<input [(ngModel)]="todo.deadline" name="deadline" placeholder="2018-02-22" type="date"></label>
  <label>作業時間：<input [(ngModel)]="todo.workTimeMinutes" name="workTimeMinutes" placeholder="time" type="number"></label>
  <button (click)="addToList()">Todoリストに追加</button>
</form>
